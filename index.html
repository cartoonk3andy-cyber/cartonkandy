<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>CartonKandy</title>

<style>
@font-face {
    font-family: "AA-TYPO";
    src: url("AA-TYPO Normal.otf");
}

body {
    font-family: "AA-TYPO", sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #fff);
    text-align: center;
    margin: 0;
    padding: 25px;
    direction: rtl;
}

.container {
    background: #ffffffdd;
    width: 92%;
    max-width: 450px;
    margin: auto;
    padding: 25px;
    border-radius: 22px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.title-text {
    font-size: 30px;
    color: #ff2386;
    margin-bottom: 20px;
    font-weight: bold;
}

img {
    width: 250px;
    border-radius: 20px;
    border: 4px solid #ff9ec9;
    margin-bottom: 25px;
}

button {
    background: #ff4aa5;
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 22px;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.2s;
}
button:hover {
    transform: scale(1.07);
    background: #ff2d93;
}

#number {
    font-size: 75px;
    margin-top: 25px;
    color: #333;
    font-weight: bold;
    min-height: 75px;
    transition: 0.2s;
}

.animate {
    animation: pop 0.25s ease-out;
}

@keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="container">

    <div class="title-text">اضغط هنا عشان تشارك في المسابقة</div>

    <img src="channels4_profile.jpg" alt="profile">

    <button onclick="generate()">اخرج الرقم</button>

    <div id="number"></div>

</div>

<script>
let last = null;

function generate() {
    let n;
    do {
        n = Math.floor(Math.random() * 900) + 100;
    } while (n === last);

    last = n;

    const box = document.getElementById("number");
    box.classList.remove("animate");
    void box.offsetWidth;
    box.textContent = n;
    box.classList.add("animate");
}
</script>

</body>
</html>
