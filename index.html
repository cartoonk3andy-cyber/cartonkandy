<style>
  /* ====== المتغيرات الأساسية والثيم ====== */
  :root {
    --foxy-gold: #ffb703;
    --foxy-gold-light: #ffd166;
    --foxy-gold-dark: #241700;
    --foxy-bg-dark: #121212; /* لون الخلفية الداكنة */
    --foxy-card-bg: #1e1e1e; /* لون خلفية الكروت */
    --foxy-border: #333;
    --foxy-text-color: #e0e0e0; /* لون النص الفاتح */
    --foxy-muted-text: #999;
    --foxy-red-discount: #dc3545; /* لون الخصم الأحمر */

    --bs-body-font-family: 'Cairo', "Roboto", system-ui, -apple-system, "Segoe UI", Arial;
    --bs-body-bg: var(--foxy-bg-dark);
    --bs-body-color: var(--foxy-text-color);
    --bs-link-color: var(--foxy-gold);
    --bs-link-hover-color: var(--foxy-gold-light);
  }

  /* ====== تنسيقات عامة ====== */
  body {
    background-color: var(--foxy-bg-dark); /* تأكيد الخلفية */
    font-family: var(--bs-body-font-family);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden; /* لمنع أي سكرول أفقي غير مرغوب فيه */
  }

  h1, h2, h3, h4, h5, h6 {
    color: var(--foxy-text-color);
    font-weight: 600;
  }

  p {
    color: var(--foxy-muted-text);
  }

  .container-fluid-custom {
    padding-left: 3rem; /* يمين ويسار أوسع للمحتوى الرئيسي */
    padding-right: 3rem;
  }
  @media (max-width: 992px) { /* لجعلها متجاوبة على الشاشات الصغيرة */
    .container-fluid-custom {
      padding-left: 1rem;
      padding-right: 1rem;
    }
  }

  /* ====== Navbar ====== */
  .navbar {
    background-color: rgba(0, 0, 0, 0.5) !important;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--foxy-border);
    padding-top: .75rem;
    padding-bottom: .75rem;
  }
  .navbar-brand {
    color: var(--foxy-gold) !important;
    font-weight: 700;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
  }
  .navbar-brand img {
    height: 35px; /* ارتفاع اللوجو */
    margin-inline-end: 10px;
  }
  .navbar-nav .nav-link {
    color: var(--foxy-text-color) !important;
    font-weight: 500;
    margin-inline-end: 1rem;
  }
  .navbar-nav .nav-link.active,
  .navbar-nav .nav-link:hover {
    color: var(--foxy-gold) !important;
  }

  /* شريط البحث في Navbar */
  .search-input-group {
    max-width: 350px; /* تحديد عرض شريط البحث */
  }
  .search-input-group .form-control {
    background-color: #2a2a2a;
    border: 1px solid var(--foxy-border);
    color: var(--foxy-text-color);
  }
  .search-input-group .form-control::placeholder {
    color: var(--foxy-muted-text);
  }
  .search-input-group .btn {
    background-color: var(--foxy-gold);
    border-color: var(--foxy-gold);
    color: var(--foxy-bg-dark);
  }
  .search-input-group .btn:hover {
    background-color: var(--foxy-gold-light);
    border-color: var(--foxy-gold-light);
  }

  /* أيقونات المستخدم والسلة في Navbar */
  .navbar-icons .nav-link {
    font-size: 1.2rem;
    margin-inline-start: 1rem;
  }

  /* ====== الأقسام العلوية (الفئات المميزة) ====== */
  .top-categories {
    background-color: #1a1a1a;
    padding: 1.5rem 0;
    border-bottom: 1px solid var(--foxy-border);
  }
  .category-item {
    text-align: center;
    color: var(--foxy-text-color);
    text-decoration: none;
    display: block;
    transition: transform 0.2s ease;
  }
  .category-item:hover {
    transform: translateY(-5px);
    color: var(--foxy-gold);
  }
  .category-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    border-radius: 12px;
    margin-bottom: 8px;
    border: 1px solid var(--foxy-border);
    background-color: #2a2a2a;
  }
  .category-item span {
    font-size: 0.85rem;
    display: block;
    font-weight: 500;
  }

  /* ====== أقسام المنتجات العامة (Our Picks, etc.) ====== */
  .product-section-title {
    color: var(--foxy-text-color);
    font-weight: 700;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
  }

  /* كارت المنتج (Product Card) */
  .product-card {
    background-color: var(--foxy-card-bg);
    border: 1px solid var(--foxy-border);
    border-radius: 0.75rem;
    overflow: hidden;
    position: relative;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    height: 100%; /* لضمان تساوي ارتفاع الكروت في الـ grid */
    display: flex;
    flex-direction: column;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  }
  .product-card-img-wrap {
    position: relative;
    width: 100%;
    padding-top: 75%; /* نسبة عرض إلى ارتفاع 4:3 */
    overflow: hidden;
  }
  .product-card-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-bottom: 1px solid var(--foxy-border);
  }
  .product-discount-badge {
    position: absolute;
    top: 10px;
    inset-inline-start: 10px;
    background-color: var(--foxy-red-discount);
    color: white;
    padding: 3px 8px;
    border-radius: 5px;
    font-size: 0.8rem;
    font-weight: 600;
    z-index: 10;
  }
  .product-sold-out-badge {
    position: absolute;
    top: 10px;
    inset-inline-start: 10px;
    background-color: #6c757d; /* لون رصاصي */
    color: white;
    padding: 3px 8px;
    border-radius: 5px;
    font-size: 0.8rem;
    font-weight: 600;
    z-index: 10;
  }
  .product-card-body {
    padding: 1rem;
    flex-grow: 1; /* لجعل المحتوى يتمدد */
    display: flex;
    flex-direction: column;
  }
  .product-card-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--foxy-text-color);
    margin-bottom: 0.5rem;
  }
  .product-card-stars {
    color: var(--foxy-gold);
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }
  .product-card-price-old {
    color: var(--foxy-muted-text);
    text-decoration: line-through;
    font-size: 0.9rem;
    margin-inline-end: 8px;
  }
  .product-card-price-new {
    color: var(--foxy-gold);
    font-weight: 700;
    font-size: 1.1rem;
  }
  .product-card-prices {
    margin-top: auto; /* لدفع السعر لأسفل الكارد */
  }

  /* ====== سلايدر المنتجات (Scrollable Sections) ====== */
  .product-slider-container {
    overflow-x: auto;
    white-space: nowrap; /* لمنع الكروت من النزول لسطر جديد */
    padding-bottom: 1rem; /* مسافة للسكرول بار */
    -webkit-overflow-scrolling: touch; /* لتحسين السكرول على iOS */
  }
  .product-slider-container::-webkit-scrollbar {
    height: 8px;
  }
  .product-slider-container::-webkit-scrollbar-track {
    background: #2a2a2a;
    border-radius: 10px;
  }
  .product-slider-container::-webkit-scrollbar-thumb {
    background: var(--foxy-border);
    border-radius: 10px;
  }
  .product-slider-item {
    display: inline-block;
    width: 280px; /* عرض كل كارت في السلايدر */
    margin-inline-end: 1rem;
    vertical-align: top; /* لتجنب أي مشاكل في المحاذاة */
  }
  .product-slider-item:last-child {
    margin-inline-end: 0;
  }
  .product-slider-item .product-card-img-wrap {
    padding-top: 66%; /* نسبة 3:2 لسلايدر */
  }

  /* ====== صفحة تفاصيل المنتج (Modal) ====== */
  #productDetailModal .modal-content {
    background-color: var(--foxy-card-bg);
    border: 1px solid var(--foxy-border);
  }
  #productDetailModal .modal-header {
    border-bottom: 1px solid var(--foxy-border);
  }
  #productDetailModal .modal-title {
    color: var(--foxy-text-color);
    font-weight: 700;
  }
  #productDetailModal .close-btn {
    color: var(--foxy-muted-text);
  }
  #productDetailModal .product-image-gallery img {
    border: 1px solid var(--foxy-border);
    border-radius: 0.5rem;
    cursor: pointer;
    transition: border-color 0.2s ease;
  }
  #productDetailModal .product-image-gallery img:hover {
    border-color: var(--foxy-gold);
  }
  #productDetailModal .main-product-image {
    max-height: 400px;
    object-fit: contain; /* لجعل الصورة تظهر كاملة داخل الإطار */
    width: 100%;
    border: 1px solid var(--foxy-border);
    border-radius: 0.5rem;
  }
  #productDetailModal .product-detail-price-new {
    font-size: 2rem;
    font-weight: 700;
    color: var(--foxy-gold);
  }
  #productDetailModal .product-detail-price-old {
    color: var(--foxy-muted-text);
    text-decoration: line-through;
    font-size: 1.2rem;
    margin-inline-end: 1rem;
  }
  #productDetailModal .product-detail-discount-badge {
    background-color: var(--foxy-red-discount);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 600;
  }
  #productDetailModal .product-specs ul {
    list-style: none;
    padding-inline-start: 0;
  }
  #productDetailModal .product-specs li {
    background-color: #2a2a2a;
    border: 1px solid var(--foxy-border);
    padding: 8px 12px;
    border-radius: 5px;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: var(--foxy-text-color);
  }
  #productDetailModal .product-specs li strong {
    color: var(--foxy-gold-light);
  }
  #productDetailModal .buy-btn {
    background-color: var(--foxy-gold);
    color: var(--foxy-dark-bg);
    font-weight: 700;
    font-size: 1.2rem;
  }
  #productDetailModal .buy-btn:hover {
    background-color: var(--foxy-gold-light);
  }
  #productDetailModal .whatsapp-btn {
    background-color: #25d366; /* لون واتساب */
    color: white;
  }
  #productDetailModal .whatsapp-btn:hover {
    background-color: #1da851;
  }

  /* ====== التعليقات والتقييمات ====== */
  .review-card {
    background-color: #2a2a2a;
    border: 1px solid var(--foxy-border);
    border-radius: 0.75rem;
    padding: 1rem;
    margin-bottom: 1rem;
  }
  .review-stars {
    color: var(--foxy-gold);
    font-size: 1rem;
  }
  .progress-bar-gold {
    background-color: var(--foxy-gold);
  }
  .review-input .form-control {
    background-color: #2a2a2a;
    border: 1px solid var(--foxy-border);
    color: var(--foxy-text-color);
  }
  .review-input .form-control::placeholder {
    color: var(--foxy-muted-text);
  }
  .review-input .btn-gold {
    background-color: var(--foxy-gold);
    color: var(--foxy-dark-bg);
  }

  /* ====== الفوتر (Footer) ====== */
  footer {
    background-color: #1a1a1a;
    border-top: 1px solid var(--foxy-border);
    padding: 2rem 0;
    margin-top: auto; /* يدفع الفوتر لأسفل الصفحة */
  }
  footer .footer-logo {
    height: 40px;
    filter: brightness(0.8) sepia(1) hue-rotate(-50deg) saturate(3); /* لجعل اللوجو ذهبي إذا كان أبيض */
  }
  footer .social-icons a {
    color: var(--foxy-muted-text);
    font-size: 1.5rem;
    margin-inline-end: 1rem;
    transition: color 0.2s ease;
  }
  footer .social-icons a:hover {
    color: var(--foxy-gold);
  }
  footer .footer-links a {
    color: var(--foxy-muted-text);
    text-decoration: none;
    display: block;
    margin-bottom: 0.5rem;
  }
  footer .footer-links a:hover {
    color: var(--foxy-gold);
  }

  /* ====== زر الواتساب العائم ====== */
  .whatsapp-floating-btn {
    position: fixed;
    bottom: 20px;
    inset-inline-start: 20px;
    background-color: #25d366;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    z-index: 1000;
    transition: transform 0.2s ease;
  }
  .whatsapp-floating-btn:hover {
    transform: scale(1.1);
  }

  /* ====== لوحة الإعدادات (Settings Modal) ====== */
  #settingsModal .modal-content {
    background-color: var(--foxy-card-bg);
    border: 1px solid var(--foxy-border);
  }
  #settingsModal .form-control {
    background-color: #2a2a2a;
    border: 1px solid var(--foxy-border);
    color: var(--foxy-text-color);
  }
  #settingsModal .form-control::placeholder {
    color: var(--foxy-muted-text);
  }
  #settingsModal .form-label {
    color: var(--foxy-text-color);
  }
  #settingsModal textarea {
    font-family: 'Roboto Mono', monospace; /* خط أحادي لسهولة قراءة JSON */
  }
  #settingsModal .btn-primary {
    background-color: var(--foxy-gold);
    border-color: var(--foxy-gold);
    color: var(--foxy-dark-bg);
  }
  #settingsModal .btn-primary:hover {
    background-color: var(--foxy-gold-light);
    border-color: var(--foxy-gold-light);
  }
</style>
</head>
